<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>TodoList</title>

    <style>
    #display{
        min-height: 90vh;
        padding: 5px;

    }
    #item{
        display: flex;
        justify-content: space-between;
    }

    #item form{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #text{
        word-break: break-all;
        padding-right: 10px;
    }
    
    </style>

    
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><h1>To Do List</h1></span>
    </div>
    </nav>

        <div id="display">
        <h2>Add Item</h2>
        <form action="add_todo" method="post">
        {% csrf_token %}

            <input type="text" name="content" class="form-control mt-3 add-item"placeholder="Enter your Task here!" required>        
            <button type="submit" class="btn btn-primary mt-2" >Submit</button>
        
        </form>


        <div id="todo">
        <ul class="list-group mt-5">

        {% for todo_item in todo_items %}
            <li class="list-group-item" id="item"><div id='text'>{{todo_item.text}}</div>
                    <form action="delete_todo/{{todo_item.id}}/" action="post"  >
                    {% csrf_token %}
                    <button type="submit" class ="btn btn-sm btn-danger">DELETE</button>
                    </form>
            </li>
        {% endfor %}
        </ul>
        </div>
    </div>

    
</body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</html>
